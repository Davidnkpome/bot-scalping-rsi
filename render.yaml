services:
  - type: web
    name: scalping-bot
    env: python
    plan: free
    startCommand: python bot_auto_trader.py
    buildCommand: ""
    autoDeploy: true
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: web
    name: scalping-dashboard
    env: python
    plan: free
    startCommand: streamlit run scalping_stats_dashboard.py --server.port=8080 --server.enableCORS false
    buildCommand: ""
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: cron
    name: daily-report
    env: python
    plan: free
    schedule: "0 22 * * *"
    startCommand: python daily_telegram_report.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
